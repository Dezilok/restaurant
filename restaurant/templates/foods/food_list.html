{% extends "base.html" %}

{% block title %}Food List{% endblock title %}

{% block content %}
  <h2>Food List</h2>

<ul>
  {% for food in food_list %}
    <li><a href="{% url 'foods:detail' food.slug %}">{{ food.name }}</a></li>
  {% endfor %}
</ul>
<hr/>
<p><a class="btn btn-primary" href="{% url 'foods:add' %}" role="button">Add Food</a></p>
{% endblock content %}
