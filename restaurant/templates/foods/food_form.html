{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Add Food{% endblock %}

{% block content %}
<h1>Add Food</h1>
<form method="post" action="{% url 'foods:add' %}">
  {% csrf_token %}
  {{ form|crispy}}
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
